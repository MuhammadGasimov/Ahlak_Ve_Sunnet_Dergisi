<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1665458481355190279/3lJ-sU9W_400x400.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #DB9E30, #F1C27D);
            font-family: Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff, #F9F6F0);
            border-bottom: 2px solid #DB9E30;
            padding: 20px;
        }

        .card-header img {
            border-radius: 20px;
            margin-right: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-header h2 {
            font-weight: bold;
            font-size: 2rem;
            color: #DB9E30;
        }

        .card-body {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-body h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .fa-down-long {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            padding: 15px;
            border-radius: 50%;
            background-color: #000;
            color: #DB9E30;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
            margin-bottom: 25px;
            width: 60px;
            height: 60px;
        }

        .fa-down-long:hover {
            transform: translateY(8px);
        }

        .btn {
            background-color: #DB9E30;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            padding: 12px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #bf8515;
            transform: scale(1.07);
        }

        footer {
            background-color: #F9F6F0;
            padding: 25px;
            text-align: center;
            border-top: 2px solid #DB9E30;
            margin-top: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        footer a {
            margin: 0 15px;
            font-size: 1.6rem;
            transition: color 0.3s;
            text-decoration: none;
        }

        footer a.fa-facebook {
            color: #4267B2;
        }

        footer a.fa-twitter {
            color: #1DA1F2;
        }

        footer a.fa-instagram {
            color: #E4405F;
        }

        footer a.fa-linkedin {
            color: #0077B5;
        }

        @media (max-width: 576px) {
            .card-header h2 {
                font-size: 1.7rem;
            }

            .card-body h1 {
                font-size: 1.6rem;
            }

            .btn {
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center"> 
                        <img src="https://pbs.twimg.com/profile_images/1665458481355190279/3lJ-sU9W_400x400.jpg" alt="logo" class="img-fluid" width="60">
                        <h2 class="text-center">Ahlak ve Sünnet Dergisi</h2>
                    </div>
                    <div class="card-body">
                        <h1>La İlaha İllallah adlı Blog yükləndi</h1>
                        <i class="fa-solid fa-down-long"></i>
                        <a href="index.html" class="btn">Siteye git</a>
                    </div>
                </div>
                <footer style="border-radius: 20px;">
                    <p class="fs-3 fw-bolder">Bizimlə əlaqə saxlayın:</p>
                    <a href="https://facebook.com" target="_blank" class="fa-brands fa-facebook"></a>
                    <a href="https://twitter.com" target="_blank" class="fa-brands fa-twitter"></a>
                    <a href="https://instagram.com" target="_blank" class="fa-brands fa-instagram"></a>
                    <a href="https://linkedin.com" target="_blank" class="fa-brands fa-linkedin"></a>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
